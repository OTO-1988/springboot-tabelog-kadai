<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <div th:replace="~{fragment :: meta}"></div>

        <div th:replace="~{fragment :: styles}"></div>

        <title>新しいパスワードの設定</title>
    </head>
    <body>
        <div class="nagoyameshi-wrapper">
            <div th:replace="~{fragment :: header}"></div>

            <main>

                <div class="container py-4 nagoyameshi-container">
                    <div class="row justify-content-center">
                        <div class="col-xl-3 col-lg-4 col-md-5 col-sm-7">
                            <h1 class="mb-4 text-center">新しいパスワードの設定</h1>

                            <hr class="mb-4">
							
							<div th:if="${successMessage}" class="alert alert-success">
							    <p th:text="${successMessage}"></p>
							</div>
							<div th:if="${errorMessage}" class="alert alert-danger">
							    <p th:text="${errorMessage}"></p>
							</div>
							
							<form method="post" th:action="@{/password-reset/reset/{token}(token=${token})}">
							    <div class="form-group mb-3">
							       <input type="password" class="form-control" name="password" required autocomplete="new-password" placeholder="新しいパスワードを入力してください" autofocus>
							    </div>
								<div class="form-group d-flex justify-content-center my-4">
									 <button type="submit" class="btn text-white shadow-sm w-100 nagoyameshi-btn">パスワードをリセット</button>
								</div>
							</form>
							<div th:if="${error}">
								<p th:text="${error}"></p>
							</div>
                        </div>
                    </div>
                </div>
            </main>

            <div th:replace="~{fragment :: footer}"></div>
        </div>

        <div th:replace="~{fragment :: scripts}"></div>
  </body>
</html>
